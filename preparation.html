<style>
/* ---- ظرف كيوت ---- */
.envelope-container {
  display: flex;
  justify-content: center;
  margin-top: 50px;
}

.envelope {
  position: relative;
  width: 480px;
  height: 300px;
  background: #ffd6e7;
  border: 2px solid #d47a9d;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s;
  overflow: hidden;
}

.envelope:hover {
  transform: scale(1.05);
}

.envelope-flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 70%;
  background: #ffc3da;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transition: transform 0.6s;
  transform-origin: top;
}

.envelope.open .envelope-flap {
  transform: rotateX(180deg);
}

.envelope-letter {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fffafc;
  text-align: center;
  padding: 20px;
  border: 2px dashed #d47a9d; /* ✨ إطار الرسالة */
  box-sizing: border-box;
  transition: top 0.6s;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.envelope.open .envelope-letter {
  top: 0;
}

/* عنوان الرسالة */
.letter-header {
  font-size: 18px;
  color: #d47a9d;
  margin-bottom: 10px;
  font-family: 'ParagraphFont', sans-serif;
}

/* نص الرسالة (تغيير الخط من هنا) */
.letter-message {
  font-size: 16px;
  color: #555;
  line-height: 1.6;
  font-family: 'MyLetterFont', sans-serif; /* ✨ عدلي هذا الاسم */
}
</style>

<script>
document.getElementById('envelope').addEventListener('click', () => {
  const envelope = document.getElementById('envelope');
  const music = document.getElementById('bgMusic');

  envelope.classList.toggle('open');
  
  if (envelope.classList.contains('open')) {
    music.play();
  } else {
    music.pause();
    music.currentTime = 0;
  }
});
</script>
